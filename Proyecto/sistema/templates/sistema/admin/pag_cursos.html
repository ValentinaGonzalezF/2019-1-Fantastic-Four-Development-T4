{% extends "sistema/base.html" %}

{% block subtitle %}Cursos{% endblock %}

{% block content %}

  <!-- Portada -->
  <div class="w3-container" id="portada" style="margin-top:80px; margin-bottom:10px">
    <h1 class="w3-xxxlarge w3-text-red"><b>Cursos</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
    <p><h3>Seleccione un curso</p></h2>
  </div>

<!--Cajas cursos-->
<div class="w3-row-padding w3-center w3-margin-top">

	{% for curso in lista_cursos %}
	TODO: cambiar campos por atruibutos recibidos
	<div class="w3-quarter w3-margin-top">
		<button onclick="document.getElementById('gestionar').style.display='block'" class="w3-card w3-container w3-hover-shadow w3-light-gray" style="max-height:380px;min-height: 317px">

		<h3>Nombre de curso</h3><br>
		<i class="fas fa-book" style="font-size:100px"></i>
		<p>Código</p>
		<p>Sección</p>
		<p>Semestre y año </p>
		<button class="w3-btn w3-red">Modificar</button>
		<button class="w3-btn w3-red">Eliminar</button>
		</button>
	</div>
	{% endfor %}
    <!--Caja de agregar-->
	<div class="w3-quarter w3-margin-top">
		<button onclick="document.getElementById('agregar').style.display='block'" class="w3-card w3-container w3-light-gray w3-hover-shadow" style="min-height: 317px">
		<h3>Agregar curso nuevo</h3><br>
		<i class="fas fa-plus" style="font-size:100px;text-align: center; padding:50px"></i>
		</button>
	</div>
	<div id="agregar" class="w3-modal">
		<div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
			<div class="w3-center"><br>
				<span onclick="document.getElementById('agregar').style.display='none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">×</span>
				<form class="w3-container" action="/action_page.php">
				<div class="w3-section">
					<label><b>Curso</b></label>
					<input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Ingrese nombre del curso" name="usrname" required>
					<label><b>Código</b></label>
					<input class="w3-input w3-border" type="text" placeholder="Ingrese código del curso" name="psw" required>
					<label><b>Sección</b></label>
					<input class="w3-input w3-border" type="text" placeholder="Ingrese número de sección" name="secc" required>
					<label><b>Año</b></label>
					<input class="w3-input w3-border" type="text" placeholder="Ingrese año" name="year" required>
					<label><b>Semestre</b></label>
					<div class="semester"><select id="semester" name="semester">
						<option value="priv">Primavera</option>
						<option value="oto">Otoño</option>
						</select>
					</div>
					<button class="w3-button w3-block w3-red w3-section w3-padding" type="submit">Agregar</button>
				</div>
				</form>
			</div>
		<!--cierre de cajas de cursos-->
		</div>
	</div>

</div>

{% endblock %}
